{% extends 'base.html' %}
{% block content %}

<h1>CLOSET</h1>

{% for c in clothes %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ c.type }}</span>
      <p>Material: {{ c.material }}</p>
      <p>Description: {{ c.description }}</p>
      <p>Size: {{ c.size }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
